general:
  artifacts:
    - "public"
machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 7.2.1
dependencies:
  override:
    - yarn
test:
  override:
    - yarn lint
compile:
  override:
    - gatsby build
deployment:
  static_site:
    branch: development
    commands:
      - gh-pages -d $CIRCLE_ARTIFACTS/public -b master -m "Updates from $CIRCLE_SHA1."
